<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пульт управления TTS</title>
    <style>
        /* Стили остаются такими же */
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #282c34; color: #f0f0f0; margin: 20px; }
        .container { max-width: 600px; margin: auto; background-color: #3a3f4b; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        h1 { text-align: center; color: #61dafb; margin-top: 0; }
        textarea, input[type="password"], select { width: 100%; box-sizing: border-box; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #555; background-color: #333; color: #f0f0f0; margin-bottom: 15px; }
        button { width: 100%; padding: 12px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; background-color: #61dafb; color: #282c34; font-weight: bold; transition: background-color 0.2s; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        #status { text-align: center; margin-top: 15px; font-style: italic; min-height: 20px; font-weight: bold; }
        .connected { color: #4CAF50; } .disconnected { color: #f44336; } .processing { color: #f3d964; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Пульт управления</h1>
        <p id="status" class="disconnected">Подключение к серверу...</p>
        
        <label for="secret-key">Секретный ключ:</label>
        <input type="password" id="secret-key" placeholder="Введите ваш ключ">
        
        <label for="text-to-speak">Текст для озвучки:</label>
        <textarea id="text-to-speak" placeholder="Введите текст здесь..." rows="4"></textarea>
        
        <label for="voice-select">Голос:</label>
        <select id="voice-select"><option value="">Загрузка голосов...</option></select>
        
        <button id="speak-button" disabled>Воспроизвести на стриме</button>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const textInput = document.getElementById('text-to-speak');
        const keyInput = document.getElementById('secret-key');
        const voiceSelect = document.getElementById('voice-select');
        const speakButton = document.getElementById('speak-button');

        // Логика загрузки голосов (работает отлично, не трогаем)
        let voices = [];
        function populateVoiceList() {
            voices = window.speechSynthesis.getVoices();
            console.log('Попытка получить голоса. Найдено:', voices.length);
            if (voices.length > 0) {
                voiceSelect.innerHTML = '';
                let hasRussianVoices = false;
                voices.forEach((voice) => {
                    if(voice.lang.includes('ru')) {
                        hasRussianVoices = true;
                        const option = document.createElement('option');
                        option.textContent = `${voice.name} (${voice.lang})`;
                        option.setAttribute('data-name', voice.name);
                        voiceSelect.appendChild(option);
                    }
                });
                if (!hasRussianVoices) {
                     voiceSelect.innerHTML = '<option value="">Русские голоса не найдены</option>';
                }
                if (voiceCheckInterval) clearInterval(voiceCheckInterval);
            }
        }
        populateVoiceList();
        const voiceCheckInterval = setInterval(() => { if (voices.length === 0) populateVoiceList(); else clearInterval(voiceCheckInterval); }, 250);
        if (window.speechSynthesis.onvoiceschanged !== undefined) {
            window.speechSynthesis.onvoiceschanged = populateVoiceList;
        }

        // --- ИСПРАВЛЕННАЯ ЛОГИКА ПОДКЛЮЧЕНИЯ WEBSOCKET ---
        
        // Было: const socketUrl = location.protocol === 'https:' ? 'wss://' : 'ws://' + location.host; -> ОШИБКА
        // Стало:
        const socketUrl = (location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host;
        
        let ws;
        function connect() {
            console.log('Попытка подключения к:', socketUrl); // Добавим лог для проверки
            ws = new WebSocket(socketUrl);
            ws.onopen = () => {
                statusDiv.textContent = 'Подключено к серверу';
                statusDiv.className = 'connected';
                speakButton.disabled = false;
            };
            ws.onclose = () => {
                statusDiv.textContent = 'Отключено. Переподключение...';
                statusDiv.className = 'disconnected';
                speakButton.disabled = true;
                setTimeout(connect, 3000); 
            };
            ws.onerror = (err) => {
                statusDiv.textContent = 'Ошибка подключения!';
                console.error('WebSocket Error:', err); // Выводим ошибку в консоль
                statusDiv.className = 'disconnected';
                speakButton.disabled = true;
                ws.close();
            };
        }
        connect();

        // Логика кнопки (не меняем)
        speakButton.addEventListener('click', () => {
            const text = textInput.value;
            const key = keyInput.value;
            const selectedOption = voiceSelect.selectedOptions[0]?.getAttribute('data-name');
            if (!text || !key) { alert('Пожалуйста, введите текст и секретный ключ.'); return; }
            if (!selectedOption) { alert('Голос не выбран. Проверьте, поддерживает ли ваш браузер русские голоса.'); return; }
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'speak', text: text, voiceName: selectedOption, key: key }));
                statusDiv.textContent = 'Текст отправлен на обработку...';
                statusDiv.className = 'processing';
                setTimeout(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        statusDiv.textContent = 'Подключено к серверу';
                        statusDiv.className = 'connected';
                    }
                }, 2500);
            } else { alert('Нет подключения к серверу. Пожалуйста, подождите.'); }
        });
    </script>
</body>
</html>
