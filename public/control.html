<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пульт управления TTS</title>
    <style>
        body { font-family: sans-serif; background-color: #282c34; color: #f0f0f0; margin: 20px; }
        .container { max-width: 600px; margin: auto; background-color: #3a3f4b; padding: 25px; border-radius: 10px; }
        h1 { text-align: center; color: #61dafb; margin-top: 0; }
        textarea, input[type="password"], select { width: 100%; box-sizing: border-box; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #555; background-color: #333; color: #f0f0f0; margin-bottom: 15px; }
        button { width: 100%; padding: 12px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; background-color: #61dafb; color: #282c34; font-weight: bold; }
        #status { text-align: center; margin-top: 15px; font-style: italic; min-height: 20px; }
        .connected { color: #4CAF50; } .disconnected { color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Пульт управления</h1>
        <p id="status" class="disconnected">Подключение...</p>
        
        <label for="secret-key">Секретный ключ:</label>
        <input type="password" id="secret-key" placeholder="Введите ваш ключ">
        
        <label for="text-to-speak">Текст для озвучки:</label>
        <textarea id="text-to-speak" placeholder="Введите текст здесь..." rows="4"></textarea>
        
        <label for="voice-select">Голос:</label>
        <select id="voice-select"></select>
        
        <button id="speak-button">Воспроизвести на стриме</button>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const textInput = document.getElementById('text-to-speak');
        const keyInput = document.getElementById('secret-key');
        const voiceSelect = document.getElementById('voice-select');
        const speakButton = document.getElementById('speak-button');

        // Определяем адрес для WebSocket. Он должен быть безопасным (wss://) на Render
        const socketUrl = location.protocol === 'https:' ? 'wss://' : 'ws://' + location.host;
        let ws;

        function connect() {
            ws = new WebSocket(socketUrl);

            ws.onopen = () => {
                statusDiv.textContent = 'Подключено к серверу';
                statusDiv.className = 'connected';
            };

            ws.onclose = () => {
                statusDiv.textContent = 'Отключено. Пытаюсь переподключиться...';
                statusDiv.className = 'disconnected';
                setTimeout(connect, 3000); // Попытка переподключения через 3 сек
            };

            ws.onerror = (err) => {
                statusDiv.textContent = 'Ошибка WebSocket!';
                statusDiv.className = 'disconnected';
                console.error('WebSocket Error:', err);
                ws.close();
            };
        }
        
        connect();

        // Заполняем список голосов (так же, как в прошлый раз)
        let voices = [];
        function populateVoiceList() {
            voices = window.speechSynthesis.getVoices();
            voiceSelect.innerHTML = '';
            voices.forEach((voice) => {
                if(voice.lang.includes('ru')) {
                    const option = document.createElement('option');
                    option.textContent = `${voice.name} (${voice.lang})`;
                    option.setAttribute('data-name', voice.name);
                    voiceSelect.appendChild(option);
                }
            });
        }
        populateVoiceList();
        if (window.speechSynthesis.onvoiceschanged !== undefined) {
            window.speechSynthesis.onvoiceschanged = populateVoiceList;
        }

        speakButton.addEventListener('click', () => {
            const text = textInput.value;
            const key = keyInput.value;
            const selectedOption = voiceSelect.selectedOptions[0].getAttribute('data-name');
            
            if (!text || !key) {
                alert('Пожалуйста, введите текст и секретный ключ.');
                return;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'speak',
                    text: text,
                    voiceName: selectedOption,
                    key: key
                }));
                textInput.value = ''; // Очищаем поле после отправки
            } else {
                alert('Нет подключения к серверу.');
            }
        });
    </script>
</body>
</html>
